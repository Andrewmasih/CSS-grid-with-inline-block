<!DOCTYPE html>
<html>
  <head>
    <title>Inline block</title>
    <style>
      div {
        display: inline-block;
        width: 33%;
        height: 100px;
        box-sizing: border-box;
      }

      .one {
        background-color: #e84610;
      }

      .two {
        background-color: #0799d3;
      }

      .three {
        background-color: #4a4a4f;
      }
    </style>
  </head>
  <body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
  </body>
</html>
